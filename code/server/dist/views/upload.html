<header id="header" style="background-color: white;">
	<h1><a href="index.html"></a></h1>
	
	<nav id="nav">
		<ul>
			<li><a ng-click="redirectState('furniture');">Furniture</a></li>
			<li><a ng-click="redirectState('Kitchenbath')">Kitchen / Bath</a></li>
			<li><a ng-click="redirectState('Interior')">Interior</a></li>
			<li><a ng-click="redirectState('Lighting')">Lighting</a></li>
			<li><a ng-click="redirectState('exterior')">Exterior</a></li>
			<li><a ng-click="redirectState('construction')">Construction</a></li>
			<li><a ng-click="redirectState('companies')">Companies</a></li>
			<li><a ng-click="redirectState('News Letters')">NewsLetters</a></li>
			<li><a ng-click="redirectState('aboutMe')">{{userName}}</a></li>
		</ul>
	</nav>
</header>
<section>
    <h1>Products Upload</h1>
    <form  ng-controller="UploadcontrollerCtrl as up" name="up.upload_form">
            Single Image with validations
        <input 
            type="file" 
            ngf-select 
            ng-model="up.file" 
            name="file" 
            ngf-pattern="'image/*'"
            accept="image/*" 
            ngf-max-size="20MB" 
            />
        Image thumbnail: <img style="width:100px;" ng-show="!!up.file" ngf-thumbnail="up.file || '/thumb.jpg'"/>
        <i ng-show="up.upload_form.file.$error.required">*required</i><br>
        <i ng-show="up.upload_form.file.$error.maxSize">File too large 
        {{up.file.size / 1000000|number:1}}MB: max 20M</i>
       <!--  Multiple files
        <div class="button" ngf-select ng-model="up.files" ngf-multiple="true">Select</div>
        Drop files: <div ngf-drop ng-model="up.files" class="drop-box">Drop</div> -->
        <button type="submit" ng-click="up.submit()">submit</button>
        <p>{{up.progress}}</p>
    </form>
</section>
